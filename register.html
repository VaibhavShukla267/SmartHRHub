<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart HR Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <div class="auth-card text-center">
        <div class="mb-4">
            <h2 class="fw-bold text-success">Create Account</h2>
        </div>
        <form id="register-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="reg-name" placeholder="John Doe" required>
                <label>Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="reg-email" placeholder="name@example.com" required>
                <label>Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="reg-password" placeholder="Password" required minlength="3">
                <label>Password</label>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 rounded-pill fw-bold shadow">Register Now</button>
        </form>
        <div class="mt-4">
            <small class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none fw-bold text-primary">Login</a></small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const res = registerUser(
                document.getElementById('reg-name').value,
                document.getElementById('reg-email').value,
                document.getElementById('reg-password').value
            );
            if(res.success) {
                Swal.fire("Success", "Account created!", "success").then(() => window.location.href='login.html');
            } else {
                Swal.fire("Error", res.message, "error");
            }
        });
    </script>
</body>
</html>
