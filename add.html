<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee | Smart HR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand"><i class="bi bi-building-fill-check"></i> Smart HR Hub</div>
        <div class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="add.html" class="nav-link active"><i class="bi bi-person-plus"></i> New Employee</a>
        </div>
    </nav>

    <main class="main-content">
        <h2 class="fw-bold mb-4">Onboard New Employee</h2>
        <div class="card-custom p-5 mx-auto" style="max-width: 800px;">
            <form id="add-employee-form">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="empname" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" id="empemail" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Position</label>
                        <select id="empposition" class="form-select">
                            <option>Software Engineer</option>
                            <option>Sales Manager</option>
                            <option>HR Executive</option>
                            <option>Accountant</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Monthly Salary (â‚¹)</label>
                        <input type="number" id="empsalary" class="form-control" required>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold">Onboard Now</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
