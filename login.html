<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart HR Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <div class="auth-card text-center">
        <div class="mb-4">
            <h1 class="fw-bold text-primary">Smart HR Hub</h1>
            <p class="text-muted">Welcome back! Please login.</p>
        </div>
        <form id="login-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                <label>Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold shadow">Login</button>
        </form>
        <div class="mt-4">
            <small class="text-muted">No account? <a href="register.html" class="text-decoration-none fw-bold">Register</a></small>
        </div>
        <div class="mt-2 text-muted small">Default Admin: admin@hr.com / 123</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = loginUser(email, password);
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                Swal.fire('Error', result.message, 'error');
            }
        });
    </script>
</body>
</html>
